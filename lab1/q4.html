<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin: 0 auto;
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 1.5rem;
        }

        .buy-btn {
            width: 100%;
            padding: 1rem;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }

        @media (max-width: 480px) {
            .product-card {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <h1>Product Card</h1>
    
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=200&fit=crop" 
             alt="Wireless Headphones" 
             class="product-image">
        <h2 class="product-title">Wireless Headphones</h2>
        <p class="product-description">
            Premium wireless headphones with noise cancellation and 30-hour battery life. 
            Crystal clear sound quality for music and calls.
        </p>
        <div class="product-price">Rs.1599/- only</div>
        <button class="buy-btn">Buy Now</button>
    </div>
</body>
</html>
